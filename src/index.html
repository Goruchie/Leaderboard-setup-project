<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard project</title>
    <link rel="stylesheet" href="/src/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">

<body>
  <div class="page-cont">
    <h1 class="leaderboard-title">Leaderboard</h1>
      <section class="leaderboard-cont">
        <div class="recent-cont">
          <div class="refresh-cont">
            <h2 class="recent-title">Recent scores</h2>
            <div class="refresh-btn-cont">
            <button id='refresh-btn' class="refresh-button">Refresh</button>
            </div>
          </div>
            <div class="scores-cont">
                <!-- <p>Name: 100</p>
                <p>Name: 20</p>
                <p>Name: 50</p>
                <p>Name: 78</p>
                <p>Name: 125</p>
                <p>Name: 77</p>
                <p>Name: 42</p> -->
            </div>            
        </div>
          <div class="add-cont">
            <h2 class="add-title">Add your score</h2>
            <input id='input1' type="text" placeholder="Your name">
            <input id='input2' type="text" placeholder="Your score">              
            <button id='submit-button' class="submit-button">Submit</button>              
          </div>
      </section>
    </div>
      <script src="index.js" type="module" ></script>
