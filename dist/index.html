<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard project</title>
    <link rel="stylesheet" href="/src/style.css">
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body>
    <h1 class="leaderboard-title">Leaderboard</h1>
      <section class="leaderboard-cont">
        <div class="recent-cont">
          <div class="refresh-cont">
            <h2 class="recent-title">Recent scores</h2>
            <button class="refresh-button">Refresh</button>
          </div>
            <div class="scores-cont">
                <p>Name: 100</p>
                <p>Name: 20</p>
                <p>Name: 50</p>
                <p>Name: 78</p>
                <p>Name: 125</p>
                <p>Name: 77</p>
                <p>Name: 42</p>
            </div>            
        </div>
          <div class="add-cont">
            <h2 class="add-title">Add your score</h2>
            <input type="text" placeholder="Your name">
            <input type="text" placeholder="Your score">              
            <button class="submit-button">Submit</button>              
          </div>
      </section>
      <script src="index.js" type="module" ></script>
</body>
</html>
